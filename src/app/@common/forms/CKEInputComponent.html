<div class="form-group" [formGroup]="FormGroup" [ngClass]="{'has-danger': Control&&Control.invalid}">
  <label>{{Label}}</label>
  <ckeditor [formControlName]="FieldName" [config]="config"
            [ngClass]="{'invalid': !(Control&&Control.valid)}"></ckeditor>
  <errorsList [Control]="Control"></errorsList>
</div>
