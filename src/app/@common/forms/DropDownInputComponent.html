<div class="form-group" [formGroup]="FormGroup" [ngClass]="{'has-danger': Control&&Control.invalid}">
  <label>{{Label}}</label>
  <ng-select [items]="items$ | async"
             [bindValue]="ValueField"
             [bindLabel]="DisplayField"
             [groupBy]="GroupByField"
             [hideSelected]="true"
             [formControlName]="FieldName">
  </ng-select>
  <errorsList [Control]="Control"></errorsList>
</div>
