<mat-form-field [fxFlex]="FxFlex" [appearance]="Appearance">
    <mat-label>{{ Label }}</mat-label>
    <mat-ckeditor
        [fieldName]="FieldName"
        [FormGroup]="FormGroup"
        [ckeConfig]="config"
    ></mat-ckeditor>
    <mat-error
        ><span *ngFor="let error of Errors">{{ error }}</span></mat-error
    >
</mat-form-field>
