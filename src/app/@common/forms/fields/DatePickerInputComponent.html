<mat-form-field [formGroup]="FormGroup" [fxFlex]="FxFlex" [appearance]="Appearance">
    <mat-label>{{Label}}</mat-label>
    <input matInput [matDatepicker]="datepicker" [formControlName]="FieldName" [placeholder]="Placeholder"/>
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker></mat-datepicker>
    <mat-error *ngFor="let error of Errors">{{error}}</mat-error>
</mat-form-field>
