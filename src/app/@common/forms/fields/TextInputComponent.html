<mat-form-field [formGroup]="FormGroup" [fxFlex]="FxFlex" [appearance]="Appearance">
    <mat-label>{{ Label }}</mat-label>
    <input matInput [formControlName]="FieldName" type="{{ Type }}" [placeholder]="Placeholder" />
    <icon matSuffix *ngIf="Icon" [icon]="Icon"></icon>
    <mat-error *ngFor="let error of Errors">{{ error }}</mat-error>
</mat-form-field>
