<mat-form-field [formGroup]="FormGroup" [fxFlex]="FxFlex">
    <mat-label>{{ Label }}</mat-label>
    <icon (click)="openStorageManager()" iconName="add"></icon>
    <mat-error *ngFor="let error of Errors">{{ error }}</mat-error>
    <input style="width: 0; height: 0;" matInput [formControlName]="FieldName" />
</mat-form-field>
