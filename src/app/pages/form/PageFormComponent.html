<div class="page-layout blank p-24">
    <content-form-layout *ngIf="formLoaded" [formComponent]="this">
        <div fxLayout="row">
            <div fxFlex="45">
                <text-input [inputFormGroup]="form.formGroup" inputFieldName="title" inputLabel="Название"></text-input>
            </div>
            <div fxFlex="10"></div>
            <div fxFlex="45">
                <text-input [inputFormGroup]="form.formGroup" inputFieldName="url" inputLabel="Адрес на сайте">
                </text-input>
            </div>
        </div>
        <chips-input [inputFormGroup]="form.formGroup" inputFieldName="siteIds" inputLabel="Сайты" titleField="title"
                     valueField="id" [entitiesService]="sitesService"></chips-input>
        <h3>Содержание</h3>
        <div class="p-24">
            <blocksForm [model]="model" [form]="form"></blocksForm>
        </div>
    </content-form-layout>
</div>
