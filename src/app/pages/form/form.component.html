<div class="page-layout blank p-24">
    <form-layout *ngIf="formLoaded" [FormComponent]="this">
        <div fxLayout="row">
            <div fxFlex="45">
                <text-input
                    [FormGroup]="Form.FormGroup"
                    FieldName="Title"
                    Label="Название"
                ></text-input>
            </div>
            <div fxFlex="10"></div>
            <div fxFlex="45">
                <text-input
                    [FormGroup]="Form.FormGroup"
                    FieldName="Url"
                    Label="Адрес на сайте"
                ></text-input>
            </div>
        </div>
        <chips-input
            [FormGroup]="Form.FormGroup"
            FieldName="SiteIds"
            Label="Сайты"
            TitleField="Title"
            ValueField="Id"
            [Options]="Sites"
        ></chips-input>
        <blocksForm [Model]="model" [Form]="Form"></blocksForm>
    </form-layout>
</div>
