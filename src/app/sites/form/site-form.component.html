<div class="page-layout blank p-24">
    <form-layout *ngIf="formLoaded" [formComponent]="this">
        <text-input
                [inputFormGroup]="form.formGroup"
            inputFieldName="title"
            inputLabel="Название сайта"
        ></text-input>
        <text-input [inputFormGroup]="form.formGroup" inputFieldName="url" inputLabel="Адрес сайта"></text-input>
    </form-layout>
</div>
