<div class="page-layout blank p-24">
    <form-layout *ngIf="formLoaded" [FormComponent]="this">
        <text-input
            [FormGroup]="Form.FormGroup"
            FieldName="Title"
            Label="Название сайта"
        ></text-input>
        <text-input [FormGroup]="Form.FormGroup" FieldName="Url" Label="Адрес сайта"></text-input>
    </form-layout>
</div>
