<!DOCTYPE html>
<html lang="en">

<head>
    <title>BRC Games</title>
    <base href="/" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="assets/css/please-wait.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic,cyrillic-ext"
        rel="stylesheet" />
</head>

<body>
    <script type="text/javascript" src="assets/js/please-wait.min.js"></script>
    <script type="text/javascript">
        window.loading_screen = window.pleaseWait({
            logo: 'assets/images/logos/logo.png',
            backgroundColor: '#415f8c',
            loadingHtml:
                '<div class="sk-folding-cube">\n' +
                '  <div class="sk-cube1 sk-cube"></div>\n' +
                '  <div class="sk-cube2 sk-cube"></div>\n' +
                '  <div class="sk-cube4 sk-cube"></div>\n' +
                '  <div class="sk-cube3 sk-cube"></div>\n' +
                "</div><p class='loading-message'>We are in the middle of some calibrations...</p>"
        });
    </script>

    <ngx-app> </ngx-app>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script>window.twttr = (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
            if (d.getElementById(id)) return t;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://platform.twitter.com/widgets.js";
            fjs.parentNode.insertBefore(js, fjs);

            t._e = [];
            t.ready = function (f) {
                t._e.push(f);
            };

            return t;
        }(document, "script", "twitter-wjs"));</script>
</body>

</html>
